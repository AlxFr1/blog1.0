{% extends 'base_generic.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

    <div class="container">
        <h1>Title: {{ post.title }}</h1>
    </div>
        <p>Author: {{ post.author }}
        <p><strong>Post Date </strong> {{ post.get_date }}</p>
        <p>{{ post.descript }}</p>
     {% if post.image %}
       <img style="width: 200px; height: 250px;" src="{{ post.image.url }}" alt="#">
     {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Create</button>
        </form>

{% endblock %}
